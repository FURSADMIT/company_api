services:
  - type: web
    name: company-api
    env: python
    plan: free
    region: frankfurt
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: companydb
          property: connectionString
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
      - key: RENDER
        value: true

databases:
  - name: companydb
    databaseName: companydb
    plan: free
    region: frankfurt